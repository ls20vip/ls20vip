<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            cursor: url('https://ls20vip.oss-cn-chengdu.aliyuncs.com/sb1.cur'), pointer;
        }

        html {
            height: 100%;
            background-color: lime;
            width: auto;
        }

        body {

            height: 100%;
            width: auto;
            margin: 0;
            background-color: #fd6900;
        }

        #box {
            background: rgba(51, 51, 51, 0.6);
            width: 100%;
            height: 100%;
            position: fixed;
            font-size: 30px;
            color: #fdfdfd;

        }

        .home-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            object-fit: fill;
            -ms-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            background: url(https://ls20vip.oss-cn-chengdu.aliyuncs.com/spyl.jpg) no-repeat;
            background-size: cover;
        }

        .dhl {
            width: 100%;
            height: 50px;
            background-color: #fd6900;
            position: fixed;
        }
    </style>
</head>
<body>
<link rel="stylesheet" type="text/css" href="CSS/CSS.css">


<div>
    <video class="home-video" autoplay loop muted>
        <source src="https://ls20vip.oss-cn-chengdu.aliyuncs.com/sp.mp4" type="video/mp4">
    </video>
</div>
<div id="box">
    <div class="dhl">
        <a>欢迎来到waa的个人博客</a>
    </div>
</div>

</body>
<script>
    (function (window, document) {
        const hearts = [];
        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                function (callback) {
                }
        })();
        init();

        function init() {
            css(".heart{width:10px;height: 10px;position: fixed;}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;-webkit-border-radius: 50%;position: absolute;}.heart:after{top: -5px;}.heart:before{left: -5px;}");
            attachEvent();
            gameloop();
        }

        function gameloop() {
            for (let i = 0; i < hearts.length; i++) {
                if (hearts[i].alpha <= 0) {
                    document.body.removeChild(hearts[i].el);
                    hearts.splice(i, 1);
                    continue;
                }
                hearts[i].y--;
                hearts[i].scale += 0.00001;
                hearts[i].alpha -= 0.003;
                hearts[i].el.style.cssText = "left:" + hearts[i].x + "px;top:" + hearts[i].y + "px;opacity:" + hearts[i].alpha + ";transform:scale(" + hearts[i].scale + "," + hearts[i].scale + ") rotate(45deg);background:" + hearts[i].color;
            }
            requestAnimationFrame(gameloop);
        }

        function attachEvent() {
            const old = typeof window.onclick === "function" && window.onclick;
            window.onclick = function (event) {
                old && old();
                createHeart(event);
            }
        }

        function createHeart(event) {
            let d = document.createElement("div");
            d.className = "heart";
            hearts.push({
                el: d,
                x: event.clientX - 5,
                y: event.clientY,
                scale: 1,
                alpha: 0.8,
                color: randomColor()
            });
            document.body.appendChild(d);
        }

        function css(css) {
            const style = document.createElement("style");
            try {
                style.appendChild(document.createTextNode(css));
            } catch (ex) {
                style.style.cssText = css;
            }
            document.getElementsByTagName('head')[0].appendChild(style);
        }

        function randomColor() {
            return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + ")";
        }
    })(window, document);
</script>
</html>
